<app-header />

<main>
  <div id="dashboard">

    <app-dashboard-item heading="Server Status" [image]="{src: 'status.png', alt: 'A signal symbol'}">
      <app-server-status [currentStatus]="currentStatus" />
    </app-dashboard-item>

    <app-dashboard-item heading="Traffic" [image]="{src: 'globe.png', alt: 'A globe'}">
      <app-traffic [trafficData]="trafficData" />
    </app-dashboard-item>

    <app-dashboard-item heading="Support Tickets" [image]="{src: 'list.png', alt: 'A list of items'}">
      <app-tickets />
    </app-dashboard-item>
    
  </div>
</main>
