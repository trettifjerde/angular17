<div class="tickets">
    <ul>
        @for (ticket of tickets; track ticket.id) {
            <li>
                <app-ticket [ticket]="ticket" (markComplete)="onMarkComplete(ticket.id)"/>
            </li>
        }
        @empty {
            <li>
                <p> No tickets yet</p>
            </li>
        }
    </ul>
</div>

<app-new-ticket (addTicket)="onAddTicket($event)" />
