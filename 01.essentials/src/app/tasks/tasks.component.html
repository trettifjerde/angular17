@if (isTaskFormVisible) {
    <app-new-task [userId]="selectedUser.id" (close)="setTaskFormVisible(false)"/>
}

<section id="tasks">
    <header>
        <h2>{{ selectedUser.name }}'s tasks</h2>
        <menu>
            <button (click)="setTaskFormVisible(true)">
                Add task
            </button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {
            <li>
                <app-task [task]="task"/>
            </li>
        }
        @empty {
            <li class="empty">No tasks assigned</li>
        }
    </ul>

</section>
